<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Qwerty Keyboard Simulator</title>
</head>

<body>
    <div id="keyboard-container">
        <textarea id="display" readonly></textarea>
        <div id="keyboard">
            <div class="row">
                <button onclick="keyClicked(event)">Q</button>
                <button onclick="keyClicked(event)">W</button>
                <button onclick="keyClicked(event)">E</button>
                <button onclick="keyClicked(event)">R</button>
                <button onclick="keyClicked(event)">T</button>
                <button onclick="keyClicked(event)">Y</button>
                <button onclick="keyClicked(event)">U</button>
                <button onclick="keyClicked(event)">I</button>
                <button onclick="keyClicked(event)">O</button>
                <button onclick="keyClicked(event)">P</button>
            </div>
            <div class="row">
                <button onclick="keyClicked(event)">A</button>
                <button onclick="keyClicked(event)">S</button>
                <button onclick="keyClicked(event)">D</button>
                <button onclick="keyClicked(event)">F</button>
                <button onclick="keyClicked(event)">G</button>
                <button onclick="keyClicked(event)">H</button>
                <button onclick="keyClicked(event)">J</button>
                <button onclick="keyClicked(event)">K</button>
                <button onclick="keyClicked(event)">L</button>

            </div>
            <div id="row3">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
